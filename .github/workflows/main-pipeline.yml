name: DEPRECATED - Manual Pipeline Only

# This file only runs manually (no automatic runs)
on:
  workflow_dispatch: {}

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # --------------------------
  # 1. Code Quality & Security
  # --------------------------
  quality-and-security:
    name: Code Quality & Security
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - run: npm run lint

      - run: npm audit --production || true

  # --------------------------
  # 2. Tests
  # --------------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: quality-and-security

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: students_db_test
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Wait for MySQL
        run: |
          sudo apt update -y
          sudo apt install -y default-mysql-client
          for i in $(seq 1 30); do
            mysqladmin ping -h 127.0.0.1 -uroot -proot_password >/dev/null 2>&1 && break || sleep 2
          done

      - name: Run Unit Tests
        run: npm run test:unit
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: root_password
          DB_NAME: students_db_test

      - name: Run Integration Tests
        run: npm run test:integration
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: root_password
          DB_NAME: students_db_test

      - name: Coverage Report
        run: npm test -- --coverage

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: coverage/

  # --------------------------
  # 3. Docker Build (manual only)
  # --------------------------
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha

      - name: Build (No Push)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # --------------------------
  # 4. Docker Push (manual only)
  # --------------------------
  push-docker:
    name: Push Docker Images
    runs-on: ubuntu-latest
    needs: build-docker
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2

      - name: Login GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Metadata GHCR
        id: meta-ghcr
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch

      - name: Metadata DockerHub
        id: meta-dockerhub
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/student-records-app
          tags: |
            type=sha
            type=ref,event=branch

      - name: Build + Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.meta-ghcr.outputs.tags }}
            ${{ steps.meta-dockerhub.outputs.tags }}
          labels: ${{ steps.meta-ghcr.outputs.labels }}

      - name: Confirm Docker Push
        run: |
          echo "GHCR pushed: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "DockerHub pushed: ${{ secrets.DOCKER_HUB_USERNAME }}/student-records-app"

      - name: Upload Docker Metadata (safe)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-info
          path: .git/
          if-no-files-found: ignore
