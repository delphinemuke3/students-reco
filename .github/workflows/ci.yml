name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: notes_app
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci

    - name: Wait for MySQL to be ready
      run: |
        sudo apt-get update -y
        sudo apt-get install -y default-mysql-client
        for i in $(seq 1 30); do
          mysqladmin ping -h 127.0.0.1 -uroot -ppassword >/dev/null 2>&1 && break || sleep 2
        done

    - name: Run linting
      run: npm run lint
    
    - name: Run tests
      run: npm test
      env:
        DB_HOST: 127.0.0.1
        DB_USER: root
        DB_PASSWORD: password
        DB_NAME: notes_app

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t notes-app:${{ github.sha }} .
    
    - name: Test Docker image
      run: |
        # Start a temporary MySQL container for the app to use during the health check
        docker run -d --name ci-mysql -e MYSQL_ROOT_PASSWORD=password -e MYSQL_DATABASE=notes_app mysql:8.0
        # Wait for MySQL to be ready
        for i in $(seq 1 30); do
          docker exec ci-mysql mysqladmin ping -uroot -ppassword >/dev/null 2>&1 && break || sleep 2
        done
        # Run the built app image linked to the MySQL container
        docker run -d --name test-container --link ci-mysql:mysql -p 3000:3000 \
          -e DB_HOST=ci-mysql -e DB_USER=root -e DB_PASSWORD=password -e DB_NAME=notes_app \
          notes-app:${{ github.sha }}
        # Wait for the app to respond on /health
        for i in $(seq 1 30); do
          curl -f http://localhost:3000/health && break || sleep 2
        done
        docker stop test-container ci-mysql || true
        docker rm test-container ci-mysql || true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add deployment commands here

  build_and_push_docker_image:
    needs: test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: notes_app
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Wait for MySQL to be ready
        run: |
          sudo apt-get update -y
          sudo apt-get install -y default-mysql-client
          for i in $(seq 1 30); do
            mysqladmin ping -h 127.0.0.1 -uroot -ppassword >/dev/null 2>&1 && break || sleep 2
          done

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: password
          DB_NAME: notes_app

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (multi-platform)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository_owner }}/student-records-app:latest,ghcr.io/${{ github.repository_owner }}/student-records-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
