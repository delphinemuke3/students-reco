apiVersion: v1
kind: Service
metadata:
  name: student-records-app
  labels:
    app: student-records-app
spec:
  selector:
    app: student-records-app
  ports:
    - protocol: TCP
      port: 80          # The port exposed inside the cluster
      targetPort: 3000  # The port your container listens on
  type: NodePort       # Makes the service accessible from outside the cluster
