version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: students_db_${NODE_ENV:-development}
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_NAME:-students_db}
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${DB_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - students-network
    restart: unless-stopped

  backend:
    build: .
    container_name: students_app_${NODE_ENV:-development}
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-root_password}
      DB_NAME: ${DB_NAME:-students_db}
      PORT: ${PORT:-3000}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - students-network
    restart: unless-stopped

volumes:
  db_data:

networks:
  students-network:
    driver: bridge
